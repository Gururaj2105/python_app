name: DockerHub Pull

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Add this trigger to manually run the workflow

jobs:
  pull_and_update_container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull Docker image
        run: docker pull gururajthiyagarajan/docker_try:main

      - name: Stop and remove existing container
        run: |
          if docker ps -a --format '{{.Names}}' | grep -Eq '^docker_try$'; then
            docker stop docker_try
            docker rm docker_try
          fi

      - name: Run Docker container
        run: docker run -d --name docker_try -p 5000:5000 gururajthiyagarajan/docker_try:main
